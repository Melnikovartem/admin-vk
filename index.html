<html>
   <head>
    <meta charset="UTF-8">
    <title>Кто админ?</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
   </head>
    <body>
        <h3>
            Кто админ <a href={{id_}}>Паблика</a>?
        </h3>
        <h4>Топ-10 наиболее вероятных админов</h4>
        {% for i in admin %}
            <h5><a href={{i['href']}}>{{admin.index(i) + 1}}) {{i["name"]}}</a> -> {{i["proc"]}}</h5>
            <div class="progress">
              <div class="progress-bar" style="{% raw i['proc_need'] %}"></div>
            </div>
            <br>
        {% end %}
    </body>
</html>
